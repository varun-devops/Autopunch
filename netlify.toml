# Netlify Configuration for AutoPunch Live
[build]
  functions = "functions"
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  BROWSER_HEADLESS = "true"
  BROWSER_TIMEOUT = "60000"
